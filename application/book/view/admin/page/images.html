<!DOCTYPE html>
<html>
<head>
    <title></title>
     <link rel="stylesheet" type="text/css" href="__MOBILE_JS__/static/webuploader.css" />
     <link rel="stylesheet" type="text/css" href="__MOBILE_JS__/static/style.css" />
     <script type="text/javascript" charset="utf-8" src="/public/js/jquery-1.11.0.min.js"> </script>
     <style type="text/css">
         #modal-overlay{
            visibility: hidden;
            position: absolute;
            left: 0px;
            top:0px;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index:1000;
            background-color: #333;
           background:rgba(0,0,0,0.4);
         }

         .modal-data{
            position: absolute;
            left:25%;
            top:25%;
            width: 800px;
            height: 500px;
            background-color: #fff;
            border: 1px solid #000;
            overflow: auto;
         }
     </style>
</head>
<body>
    <div class="form-group item_">
        <label class="left control-label"></label>
        <div class="right row">
            <div  id="" class="wu-example">
                <!--用来存放文件信息-->
                <div id="" class="uploader-list col-xs-12 img-box">
                    
                </div>
                <div class="btns col-xs-12">
                    <div class="btn btn-default" style="display: inline-block;border: 1px solid #ccc;margin-top: 20px;"><img src="/public/static/plugs/uploader/theme/image.png"></div>
                    <input type="hidden" id="" name="" value="">
                    <div style='display: inline-block;'><button id="ctlBtn" class="btn btn-default ">上传图片</button></div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-overlay">
        <div class="modal-data">
            <div style="width: 100%;height: 30px;text-align: right;background-color:#eae8e8;line-height: 30px;"><a href="" style="color:#000;text-decoration:none;margin-right: 10px;"><b>X</b></a></div>
            <div>
                <div id="wrapper">
                    <div id="container">
                        <!--头部，相册选择和格式选择-->

                        <div id="uploader">
                            <div class="queueList">
                                <div id="dndArea" class="placeholder">
                                    <div id="filePicker"></div>
                                    <p>或将照片拖到这里，单次最多可选300张</p>
                                </div>
                            </div>
                            <div class="statusBar" style="display:none;">
                                <div class="progress">
                                    <span class="text">0%</span>
                                    <span class="percentage"></span>
                                </div><div class="info"></div>
                                <div class="btns">
                                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <script type="text/javascript" src="../../static/jquery.js"></script> -->
                <script type="text/javascript" src="__MOBILE_JS__/static/webuploader.js"></script>
                <script type="text/javascript" src="__MOBILE_JS__/static/upload.js"></script>
            </div>
            
        </div>
    </div>
    <script type="text/javascript">
        $("#ctlBtn").click(function(event) { 
            var visi = $('#modal-overlay').css('visibility');
            if(visi=='visible'){
                $('#modal-overlay').css('visibility','hidden');
            }else{
                $('#modal-overlay').css('visibility','visible');
            }
        });
        function overlay(){
            var visi = $('.e1').css('visibility');
            if(visi=='visible'){
                $('.e1').css('visibility','hidden');
            }else{
                $('.e1').css('visibility','visible');
            }
        }
    </script>
</body>
</html>
