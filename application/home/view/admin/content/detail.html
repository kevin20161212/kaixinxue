<extend name="$_admin_public_layout"/>

<block name="style">
    <include file="./application/common/util/yfthink/builder/style.html" />
</block>
<block name="main">
	
	<script type="text/javascript" src="/public/static/js/echarts/echarts.js"></script>
	<script type="text/javascript" src="/public/libs/layui/layui.all.js"></script>
	<script type="text/javascript" src="/public/static/js/echarts/tj_module.js"></script>
	<style type="text/css">
		 table,table tr th, table tr td { border:1px solid #ddd; }
        table { padding: 10px 20px; width: 95%; margin: 20px auto; min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse; padding:2px;}   
		
		tbody{ width:100%;}
		tr{ width:100%; text-align: center;}
		tr th{ font-size:14px; padding: 10px 0px; text-align: center;}
		td{ text-align: center; padding: 0px 0px; line-height: 30px; }
		table tbody tr:nth-child(odd) td {background: #f6f6f6;}
		td div{ border-bottom: 1px dashed #ddd;}
		td div:last-child{ border: none;}
		/*td div:nth-child(even)  {background: #fff;}*/
		.search{ margin: 20px auto; margin-bottom: 0px; font-family: "微软雅黑";clear: both; padding: 10px 10px 10px 2.5%; ; background: #ddf3f5;  width:100%; margin: 0px auto; overflow: hidden;;}
		.search select{ width:266px; height: 40px; line-height: 40px;  border-radius:0px}
		.search button{ height: 30px;  padding: 0px 20px; background:#2699ED ; color: #fff; border: none; border-radius:3px}
		.search .selectDate{ float:right; margin-right: 20px; display: inline-block;}
		.search .selectDate ul{ margin: 0px; padding: 0px;}
		.search .selectDate ul li{ list-style-type: none; margin-right:20px; line-height: 40px; height: 40px; float:right;}
		.search .selectDate .selectDate_active a{ color: #03a2b6 !important;}
	</style>
	
	

	<div class="clear" style="clear: both; padding: 10px 0px;; height: 50px; background: #ddf3f5;  width:100%; margin: 0px auto;">
		<span style="width:95%; margin: 0px auto; display: block; color: #03a2b6; height: 30px; line-height: 30px;" id="twotitle">详情</span>
	</div>
	<div class="xinxinwang">{$data.content}</div>
</block>
